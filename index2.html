<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function removeProperty(object, property) {
            const result = { ...object };

            delete result[property];

            return result;   
        }

        const obiect = { a: 1, b: 2, c: 3}

        console.log(removeProperty(obiect, 'b'))
        console.log(obiect)
    </script>
</body>
